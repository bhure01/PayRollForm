<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input types</title>
    <link rel="stylesheet" href="simple_form.css">
  </head>
  <body>
    <form>
      <header class="headerContainer">
        <h1>HTML 5 Form Input Fields</h1>
      </header>
      <div>
        <label for="text">Text input type for Name:</label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
        <label for="pwd">Password input ype:</label>
        <input type="password" id="pwd" name="pwd"required>
      </div>
      <div>
        <label for="email">Email input type:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="url">url input type:</label>
        <input type="url" id="url" name="url"required>
      </div>
      <div>
        <label for="number">Number input type:</label>
        <input type="number" id="number" name="number" required>
      </div>
      <div>
      <label for="tel">Telephone input type:</label>
      <input type="tel" id="tel" name="tel"required>
      </div>
      <div>
        <label for="search">Search input type:</label>
        <input type="search" id="search" name="search" required>
      </div>
      <div class="nativeDateTimePicker">
        <label for="party">Choose a date and time:</label>
        <input type="datetime-local" id="party" name="bday" required>
      </div>
      <div>
        <label for="salary">Choose your Salary:</label>
        <input type="range" name="salary" id="salary" step="1000" min="300000" max="500000" value="400000">
        <output class="salary-output" for="salary">40000</output>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
      const salary = document.querySelector('#salary'); 
      const output = document.querySelector('.salary-output'); 
      output.textContent = salary.value;
      salary.addEventListener('input', function() {
          output.textContent = salary.value;
      }); 

      const text = document.querySelector('#text');
      const textError = document.querySelector('.text-error'); 
      text.addEventListener('input', function() {
      let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
        if (nameRegex.test(text.value)) 
          textError.textContent = ""; 
        else textError.textContent = "Name is incorrect"; 
      }); 

      const email = document.querySelector('#email');
      const emailError = document.querySelector('.email-error'); 
      email.addEventListener('input', function() {
      let emailRegex = RegExp("^[a-zA-Z0-9_+-]+([.][a-zA-Z0-9]+)*@[0-9a-zA-Z]+[.][a-zA-Z]{2,}([.][a-zA-Z]{2,})?$");
        if (emailRegex.test(email.value)) 
          emailError.textContent = ""; 
        else emailError.textContent = "Email is incorrect"; 
      });	
     
      const phone = document.querySelector('#tel');
      const phoneError = document.querySelector('.phone-error'); 
      phone.addEventListener('input', function() {
      console.log(phone.value)
      let phoneRegex = RegExp("^[0-9]{2}\\s{1}[0-9]{10}$");
        if (phoneRegex.test(phone.value)) 
          phoneError.textContent = ""; 
        else phoneError.textContent = "Phone is incorrect"; 
      });

      const password = document.querySelector('#pwd');
      const passwordError = document.querySelector('.password-error'); 
      password.addEventListener('input', function() {
      console.log(password.value)
      let passwordRegex = RegExp("[a-zA-Z]{8,}");
        if (passwordRegex.test(password.value)) 
           passwordError.textContent = ""; 
        else passwordError.textContent = "password is incorrect"; 
      });
      
    </script> 
  </body>
</html>
